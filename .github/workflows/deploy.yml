name: CI/CD to ECR & EKS + Deploy Kafka & Redis

on:
  push:
    branches: [ main ]

env:
  AWS_ACCOUNT_ID: 643208527492
  AWS_REGION: us-east-1
  ECR_REGISTRY: 643208527492.dkr.ecr.us-east-1.amazonaws.com

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: ğŸ§° Install kubectl and Helm
        run: |
          KUBECTL_VERSION=$(curl -sL https://dl.k8s.io/release/stable.txt | tr -d '\n')
          echo "kubectl version to download: $KUBECTL_VERSION"
          curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: ğŸ”§ Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: ğŸ—‘ï¸ Uninstall existing Redis and Kafka Helm releases
        run: |
          helm uninstall my-redis || true
          helm uninstall my-kafka || true

      - name: ğŸ—‘ï¸ Delete microservices deployments and services if exist
        run: |
          kubectl delete deployment user-service task-service api-gateway eureka-server --ignore-not-found
          kubectl delete service user-service task-service api-gateway eureka-server --ignore-not-found

      - name: ğŸ“¦ Deploy Redis via Helm (No Persistence)
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          helm upgrade --install my-redis bitnami/redis \
            --set architecture=standalone \
            --set master.persistence.enabled=false

      - name: ğŸ“¦ Deploy Kafka via Helm (No Persistence)
        run: |
          helm upgrade --install my-kafka bitnami/kafka \
            --set persistence.enabled=false

      - name: ğŸš€ Build, Push & Deploy Microservices
        run: |
          declare -A PATHS=(
            [user-service]="demo1/demo1"
            [task-service]="demo2/demo2"
            [api-gateway]="ApiGateway/ApiGateway"
            [eureka-server]="service/service"
          )

          for SERVICE in "${!PATHS[@]}"; do
            CONTEXT="${PATHS[$SERVICE]}"
            echo "ğŸ”¨ Building $SERVICE from $CONTEXT..."
            docker build -t $SERVICE $CONTEXT

            echo "ğŸ· Tagging $SERVICE for ECR..."
            docker tag $SERVICE:latest ${{ env.ECR_REGISTRY }}/$SERVICE:latest

            echo "ğŸ“¤ Pushing $SERVICE to ECR..."
            docker push ${{ env.ECR_REGISTRY }}/$SERVICE:latest

            echo "â˜¸ï¸ Deploying $SERVICE to EKS..."
            kubectl apply -f $CONTEXT/deployment.yaml
          done
