name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy Docker build folders and docker-compose.yml to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            ./demo1/demo1/ ubuntu@13.61.17.208:/home/ubuntu/app/demo1/demo1/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            ./demo2/demo2/ ubuntu@13.61.17.208:/home/ubuntu/app/demo2/demo2/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            ./ApiGateway/ApiGateway/ ubuntu@13.61.17.208:/home/ubuntu/app/ApiGateway/ApiGateway/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            ./service/service/ ubuntu@13.61.17.208:/home/ubuntu/app/service/service/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            ./docker-compose.yml ubuntu@13.61.17.208:/home/ubuntu/app/

      - name: Build and deploy Docker containers on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.61.17.208 << 'EOF'
            cd /home/ubuntu/app
            docker-compose up -d --build
          EOF
