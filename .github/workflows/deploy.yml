name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Create remote directories on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.61.17.208 << 'EOF'
            mkdir -p /home/ubuntu/app/demo1/demo1
            mkdir -p /home/ubuntu/app/demo2/demo2
            mkdir -p /home/ubuntu/app/ApiGateway/ApiGateway
            mkdir -p /home/ubuntu/app/service/service
          EOF

      - name: Rsync demo1/demo1 to EC2
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./demo1/demo1/ ubuntu@13.61.17.208:/home/ubuntu/app/demo1/demo1/

      - name: Rsync demo2/demo2 to EC2
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./demo2/demo2/ ubuntu@13.61.17.208:/home/ubuntu/app/demo2/demo2/

      - name: Rsync ApiGateway to EC2
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ApiGateway/ApiGateway/ ubuntu@13.61.17.208:/home/ubuntu/app/ApiGateway/ApiGateway/

      - name: Rsync service/service to EC2
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./service/service/ ubuntu@13.61.17.208:/home/ubuntu/app/service/service/

      - name: Rsync docker-compose.yml to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./docker-compose.yml ubuntu@13.61.17.208:/home/ubuntu/app/

      - name: Deploy containers on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.61.17.208 << 'EOF'
            cd /home/ubuntu/app
            docker-compose down
            docker-compose up -d --build
          EOF
