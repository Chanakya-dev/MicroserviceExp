name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 51.21.128.40 >> ~/.ssh/known_hosts

      - name: Copy code to EC2
        run: |
          rsync -avz --delete --exclude='.git*' ./ ubuntu@51.21.128.40:/home/ubuntu/micros/
        env:
          RSYNC_RSH: ssh

      - name: SSH and deploy with Docker Compose
        run: |
          ssh ubuntu@51.21.128.40 << 'EOF'
            cd /home/ubuntu/micros
            docker-compose up -d --build
          EOF
