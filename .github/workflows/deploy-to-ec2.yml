name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 Host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 13.60.246.177 >> ~/.ssh/known_hosts

      - name: Copy repo to EC2
        run: |
          rsync -avz --delete --exclude='.git*' ./ ubuntu@13.60.246.177:/home/ubuntu/micros/
        env:
          RSYNC_RSH: ssh

      - name: SSH and Deploy on EC2
        run: |
          ssh ubuntu@13.60.246.177 << 'EOF'
            set -e
            cd /home/ubuntu/micros

            # Install Maven if not installed
            if ! command -v mvn &> /dev/null; then
              sudo apt update
              sudo apt install -y maven
            fi

            # Build projects
            for project in svs demo1 demo2 ApiGateway; do
              cd "$project"
              mvn clean package -DskipTests
              cd ..
            done

            # Restart docker containers
            docker-compose down
            docker-compose up -d --build
          EOF
