name: Deploy Microservices to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@51.21.128.40 << EOF
            cd ~/MicroserviceExp || git clone git@github.com:Chanakya-dev/MicroserviceExp.git
            cd MicroserviceExp
            git pull origin main
            # Run your deployment commands here:
            # For example, build and run Docker containers or run java -jar commands
            echo "Deployment done"
          EOF
