name: Deploy Microservices to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Create deployment directory on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@51.21.128.40 << 'EOF'
            mkdir -p ~/deploy
          EOF

      - name: Clone repo on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@51.21.128.40 << 'EOF'
            cd ~/deploy
            if [ -d Chanakya-dev ]; then
              cd Chanakya-dev && git reset --hard && git pull
            else
              git clone https://github.com/your-github-username/Chanakya-dev.git
            fi
          EOF

      - name: Deploy using docker-compose on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@51.21.128.40 << 'EOF'
            cd ~/deploy/Chanakya-dev
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y docker.io docker-compose
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            sudo docker-compose down || true
            sudo docker-compose up -d --build
          EOF
