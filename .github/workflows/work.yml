name: Deploy Microservices to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@51.21.128.40 << 'EOF'
            # Go to repo or clone if not exists
            cd ~/MicroserviceExp || git clone git@github.com:Chanakya-dev/MicroserviceExp.git
            cd MicroserviceExp

            # Pull latest code
            git pull origin main

            # Stop and remove old containers if any
            docker compose down || true

            # Build Docker images
            docker compose build

            # Run containers in detached mode
            docker compose up -d

            echo "Deployment done"
          EOF
